        <div class="header">
          <div class="hamburg">
            <span class="hmb hamTop"></span>
            <span class="hmb hamMiddle"></span>
            <span class="hmb hamBottom"></span>
          </div>
      
          <nav>
            <div class="slidecontainer">
              <form oninput="resultX.value=parseInt(rangeX.value), resultY.value=parseInt(rangeY.value),resultZ.value=parseInt(rangeZ.value),resultZo.value=parseInt(zoom.value)">
      
                <label for="rangeX">Rotate X : </label><output class="output" name="resultX" for="rangeX" value="">-24</output>
                <input oninput='Change(event)' type="range" class="rangeInput rangeX" id="rangeX" name="rangeX" min="-180" max="180" value="-24" step="1">
      
                <label for="rangeY">Rotate Y : </label> <output class="output" name="resultY" for="rangeY" value="">24</output>
                <input oninput='Change(event)' type="range" class="rangeInput rangeY" id="rangeY" name="rangeY" min="-180" max="180" value="24" step="1">
      
                <label for="rangeZ">Rotate Z : </label> <output class="output" name="resultZ" for="rangeZ" value="">0</output>
                <input oninput='Change(event)' type="range" class="rangeInput rangeZ" id="rangeZ" name="rangeZ" min="-180" max="180" value="0" step="1">
      
                <label for="zoom">Zoom : </label><output class="output" name="resultZo" for="zoom" value="0.001">0.001</output>
                <input oninput='Change(event)' type="range" class="rangeInput Zoom" id="zoom" name="zoom" min="0" max="10" value=1 step="0.01">
      
                <label for="change">
                  <h5>Grow</h5>
                </label>
                <input type="button" name="change" id="button" value="Change" onclick='ani()'></input>
      
                <label for="reset">
                  <h5>X Y Z Reset </h5>
                </label>
                <input type="button" name="reset" id="button1" value="Reset" onclick='reset()'></input>
              </form>
            </div>
          </nav>
